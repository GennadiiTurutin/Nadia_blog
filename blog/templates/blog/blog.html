{% extends "blog/base.html" %}
{% block content %}
  
    <!-- Page Content -->
      
    <div class="container">
      <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-13">
        {% for post in posts %}
          <!-- Blog Post -->
          <div class="card mb-4">
            <img class="d-block w-100" src="{{ post.post_image.url }}" alt="Card image cap" >
            <div class="card-body">
              <h2 class="card-title">{{ post.title }}</h2>
              <p class="card-text">{{ post.subtitle }}</p>
              <a href="#" class="btn btn-light">Read More &rarr;</a>
            </div>
            <div class="card-footer text-muted">{{ post.date_posted|date:"F d, Y" }} by {{ post.author }}
            </div>
          </div>
        {% endfor %}
          <!-- Pagination -->
          <ul class="pagination justify-content-center mb-4">
            <li class="page-item">
              <a class="page-link" href="#">&larr; Older</a>
            </li>
            <li class="page-item disabled">
              <a class="page-link" href="#">Newer &rarr;</a>
            </li>
          </ul>

        </div>

    
{% endblock content %}
