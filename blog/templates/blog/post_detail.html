<style>

.container {
  display: flex;
  justify-content: center;
  display: table-cell;
  vertical-align: middle

}

.container img { 
  width: 100%;
}
p.article-content {
    text-align: center;
    color: rgb(136, 136, 136);
    font-family: llxb;
    font-size: 20px;
    line-height: 28px;
    font-weight: 300;
    font-style: normal;
    text-transform: none;
    padding-top: 0px;
    padding-bottom: 25px;
}
.article-title {
    color: rgb(68, 68, 68);
    font-family: llxb;
    font-size: 30px;
    font-style: normal;
    font-weight: 300;
    line-height: 70px;
    padding-bottom: 30px;
    padding-top: 0px;
    text-align: center;
    text-transform: none;
    width: 100%;

}


</style>


{% extends "blog/base.html" %}
{% block content %}
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">

      <div class="article-metadata">
        <a class="mr-2">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>

        <div class="container">
        <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
        <center><h1 class="article-title">{{ object.title|safe }}</h1></center>
        </div>
        <div class="container">
        <div class="col-lg-8 col-md-8 col-sm-8">
        <center><h3 class="article-title">{{ object.subtitle|safe }}</h3></center>
        </div>
        </div>
       <div class="container">
       <div class="col-lg-12 col-md-12 col-sm-12" style="overflow: hidden; "> 
        <center><p class="article-content">{{ object.content|safe }}</p></center>
       </div>
      </div>
    </div>
    </div>
  
      
    </div>
  </article>
{% endblock content %}
