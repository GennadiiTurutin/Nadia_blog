{% extends "blog/base.html" %}
{% block content %}
<article class="container">

<div class="row">

      
    <div class="media-body">

      <div class="article-metadata">
        
        {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>

      <div class="container">  
      <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <br><br><br>
        <center><h1 class="article-title">{{ object.title|safe }}</h1></center>
      </div>
      
        <div class="col-lg-12 col-md-12 col-sm-12">
        <center><h3 class="article-subtitle">{{ object.subtitle|safe }}</h3></center>
        <a class="mr-4">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        </div>


       <div class="col-lg-12 col-md-12 col-sm-12" style="overflow: hidden; "> 
        <center><p class="article-content">{{ object.content|safe }}</p></center>
       </div>
       
      </div>
    </div>
    </div>
</article>
{% endblock content %}
